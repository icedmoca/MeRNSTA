# === MULTI-AGENT COGNITIVE SYSTEM ===
multi_agent:
  enabled: true
  debate_mode: true
  agents:
    - planner
    - critic
    - debater
    - reflector
    - recursive_planner
    - self_prompter
    - self_healer
    - architect_analyzer
    - code_refactorer
